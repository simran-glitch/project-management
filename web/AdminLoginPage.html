<html>
    <head>
        <title>Admin Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="AdminLoginPageStyle.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
         
        
	 <section class="w3l-workinghny-form">
       
        <div class="workinghny-form-grid">
            <div class="wrapper">
                <div>
                    <h1 style="text-align: center;color: black;font-weight: bolder"> Admin_Login</h1>
                   
                </div>
                <div class="workinghny-block-grid">
                    <div class="workinghny-left-img align-end">
                        <img src="2.png" class="img-responsive" alt="img" />
                    </div>
                    <div class="form-right-inf">
						
                        <div class="login-form-content">
                          <form action="AdminLogin" class="signin-form" method="post">
								<div class="one-frm">
                                                                    <label >User Name</label>
									<input type="text" name="email"  placeholder="Enter Your Username" required>
								</div>
								<div class="one-frm">
                                                                    <label >Password</label>
									<input type="password" name="pass"  placeholder="Enter Your Password" required>
								</div>
                                <label class="check-remaind">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    <p class="remember">Remember Me</p>
                                </label>
                                <button class="btn btn-style mt-3">Sign In </button>
                                </form>
                                <p class="already">Back to Home Page? <a href="index.jsp">Click Here</a></p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </body>
</html>
