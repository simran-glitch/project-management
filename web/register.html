<html>
    <head>
        <title>Registration page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="registerstyle.css" rel="stylesheet" type="text/css"/>
        
       <body>
        <marquee direction="right" style="color: gold; background-color: navy;">
        <b>
        Hello!Users!...Welcome To Our Registration Page.Please Register The
        Requred Details Here!
      </b>
    </marquee>
    <h1 style="
        color: navy;
        font-size: 40px;
        font-style: initial;
        text-align: center;
        padding-right: 1%;
        margin-top: 1px;
      ">
        Registration Page!!
    </h1>
    <form action="Register" method="POST" >
        
        <div id="Trisha">
            <p><u>Fill The All Mentioned Details</u></p>
            <h3>Student Name: <input id="trisha1" type="text" placeholder="Enter Your Full Name" name="stuname" required /></h3>
            <h3>User Name: <input id="trisha2" type="text" placeholder="Enter Your Email Id" name="uname" required/></h3>
            <h3>Password: <input id="trisha3" type="password" placeholder="Enter Your Password" name="pwd" required /></h3>
            <h3>Mobile Number: <input id="trisha4" type="text" placeholder="Enter Your Valid Mobile No" name="mbno" required/></h3>
            <h3>Department: <input id="trisha5" type="text" placeholder="Enter Your Department" name="dpt" required/></h3>
            <h3>Semester : <input id="trisha6" type="text" placeholder="Enter Your Semester" name="sem" required/></h3>
            <h3>Year: <input id="trisha7" type="text" placeholder="Enter Your Year" name="year" required /></h3>
            <h5 style="color:wheat"> <input id="trisha8" type="checkbox" checked="checked" name="remember" /> Remember me<input id="trisha9" type="submit" value="Register"/></h5>
            <h4>Back to Login Page <a href="Login.html"><U>Login</u></a>
        </div>
        
      </form>
    </body>
</html>
